<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <title>Contact Bella Humphrey</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ovo|Quattrocento+Sans" rel="stylesheet">
  </head>

  <body id="contact-body">
    <h1>Contact Bella</h1>
    <p>
      1697 South Milledge Avenue,<br />
      Athens, GA 30605
    </p>

    <p>(404) 974-6382</p>
    <hr />

    <div class="wrapper">
      <form action="mailto:isabelladhumphrey@gmail.com" method="post">
        <div class="form-component">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" />
        </div>
  
        <div class="form-component">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" />
        </div>
  
        <div class="form-component">
          <label for="message">Message: </label>
          <textarea id="message" name="message"></textarea>
        </div>
  
        <div>
          <input id="submit-button" type="submit" value="Submit" />
        </div>
      </form>
    </div>

  </body>
</html>
